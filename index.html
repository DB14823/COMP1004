<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task and Gaming Tracker</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/index.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Task & Gaming Tracker</a>
      <img src="titleImage.png" alt="Title Image" class="title-image">
    </div>
  </nav>

  <div class="sidebar">
    <h3>Menu</h3>
    <ul>
      <li><a href="#" id="viewTasks">View Tasks</a></li>
      <li><a href="#" id="viewCalendar">View Calendar</a></li>
      <li><a href="#" id="addItem">Add New Item</a></li>
    </ul>
  </div>

  <div class="container mt-4" id="mainContent">
    <hr>
    <div id="taskView">
      <h3>Gaming Sessions</h3>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Task Name</th>
              <th>Time Spent (minutes)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="gamingTableBody">
          </tbody>
        </table>
      </div>
      <h3>Study Sessions</h3>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Task Name</th>
              <th>Time Spent (minutes)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studyTableBody">
          </tbody>
        </table>
      </div>
    </div>
    <div id="calendarView" style="display: none;">
      <h3>Calendar View</h3>
      <div id="calendar"></div>
    </div>
    <div id="addItemView" style="display: none;">
      <h3>Current session</h3>
      <div class="timer-container">
        <div class="timer-box red-timer" id="startTimer1">Game Time!</div>
        <button class="btn btn-warning mt-3" id="pauseTimers">Pause Both Timers</button>
        <div class="timer-box green-timer" id="startTimer2">Study Time!</div>
      </div>
      <div id="timerDisplay1">00:00:00</div>
      <div id="timerDisplay2">00:00:00</div>
      <button class="btn btn-primary mt-3" id="saveTimes">Save Times</button>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/timer.js"></script>
</body>
</html>
