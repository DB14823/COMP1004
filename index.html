<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task and Gaming Tracker</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/index.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Task & Gaming Tracker</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h1 class="text-center">Welcome to the Task and Gaming Tracker</h1>
    <hr>

    </div>
    <div id="main-content">
      <h3>Task List</h3>
      <!-- Bootstrap-styled Table -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Task Name</th>
              <th>Time Spent (minutes)</th>
              <th>Deadline</th>
              <th>Type</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
            <!-- Rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="mt-4">
      <h3>Add New Task</h3>
      <form id="taskForm">
        <div class="mb-3">
          <label for="taskName" class="form-label">Task Name</label>
          <input type="text" class="form-control" id="taskName" required>
        </div>
        <div class="mb-3">
          <label for="timeSpent" class="form-label">Time Spent (minutes)</label>
          <input type="number" class="form-control" id="timeSpent" required>
        </div>
        <div class="mb-3">
          <label for="deadline" class="form-label">Deadline</label>
          <input type="date" class="form-control" id="deadline" required>
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Type</label>
          <select class="form-control" id="type" required>
            <option value="Task">Task</option>
            <option value="Gaming Session">Gaming Session</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
